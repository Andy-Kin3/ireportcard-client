<div class="container select-school-container">
  <div class="surface-card p-4 shadow-2 border-round">
    <div class="text-3xl font-medium text-900 mb-3">Select School</div>
    <div class="font-medium text-500 mb-3">Vivamus id nisl interdum, blandit augue sit amet, eleifend mi.</div>
    <div style="height: 150px" class="border-2 border-dashed surface-border">
      <!-- list the schools -->
      <div *ngFor="let school of schools">
        <div class="school-item">
          <div class="school-name">{{school.name}}</div>
          <div class="school-address">{{school.number_of_sections}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
