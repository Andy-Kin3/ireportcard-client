<div class="text-center mb-5">
  <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
  <span class="text-600 font-medium line-height-3">Already have an account?</span>
  <a [routerLink]="['/auth/login']" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login now!</a>
</div>

<form [formGroup]="registerForm" (submit)="registerAction()">
  <label for="fname" class="block text-900 font-medium mb-2">First Name</label>
  <input id="fname" type="text" pInputText class="w-full mb-3" [formControlName]="'firstName'">

  <label for="lname" class="block text-900 font-medium mb-2">Last Name</label>
  <input id="lname" type="text" pInputText class="w-full mb-3" [formControlName]="'lastName'">

  <label for="email" class="block text-900 font-medium mb-2">Email</label>
  <input id="email" type="text" pInputText class="w-full mb-3" [formControlName]="'username'">

  <label for="password" class="block text-900 font-medium mb-2">Password</label>
  <input id="password" type="password" pInputText pPassword class="w-full mb-3" [formControlName]="'password'">

  <label for="rpassword" class="block text-900 font-medium mb-2">Repeat Password</label>
  <input id="rpassword" type="password" pInputText pPassword class="w-full mb-3">

  <div class="flex align-items-center justify-content-between mb-6">
    <div class="flex align-items-center">
      <p-checkbox id="remember" [binary]="true" styleClass="mr-2"></p-checkbox>
      <label for="remember" class="text-900">Remember me</label>
    </div>
    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
  </div>

  <button [disabled]="!registerForm.valid" pButton pRipple label="Sign Up" icon="pi pi-user"
          class="w-full"></button>
</form>
