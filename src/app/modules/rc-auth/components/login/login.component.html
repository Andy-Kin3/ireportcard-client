<div *ngIf="show" class="d-flex justify-content-center">

  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a (click)="switchToRegisterForm()" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create
        today!</a>
    </div>

    <form [formGroup]="loginForm" (submit)="loginAction()">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="text" pInputText class="w-full mb-3" [formControlName]="'username'">

      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" type="password" pInputText class="w-full mb-3" [formControlName]="'password'">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="remember" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="remember" class="text-900">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button [disabled]="!loginForm.valid" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
    </form>
  </div>

</div>
