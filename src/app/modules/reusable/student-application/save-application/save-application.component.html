<div class="container">
  <div class="py-5">
    <div class="d-flex">
      <span class="h3">Save Student</span>
      <span class="spacer"></span>
      <span class="">
        <button (click)="modal.close()" class="p-button-rounded p-button-danger p-button-text" icon="pi pi-times"
                pButton></button>
      </span>
    </div>
    <div class="p-3">
      <form [formGroup]="applicationForm" class="">
        <div class="form-group" *ngFor="let aps of applicationSubjects">
          {{aps.subject.name}}
        </div>
        <div class="row py-2">
          <div class="col-md-3">
            <button (click)="addSubject($event, subjectSelect)"  class="btn btn-primary">Add</button>
          </div>
          <div class="col-md-9">
            <select #subjectSelect class="form-select" [hidden]="true">
              <option *ngFor="let s of subjects" [value]="s.id">{{s.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <span class="py-2">
            <button (click)="saveApplication()" [disabled]="!applicationForm.valid" class="btn full-width" icon="pi pi-check"
                    label="Save" pButton
                    type="button"></button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
