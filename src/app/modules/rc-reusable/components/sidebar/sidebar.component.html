<div id="app-sidebar"
     class="surface-section h-screen hidden lg:block flex-shrink-0 fixed lg:sticky left-0 top-0 z-1 border-right-1 surface-border select-none"
     style="width:240px">

  <div class="flex flex-column h-full">
    <div class="flex align-items-center px-5 flex-shrink-0" style="height:60px">
      <span class="h2">Transkript</span>
    </div>
    <div class="overflow-y-auto">
      <ul class="list-none p-0 m-0 overflow-hidden text-center">
        <li *ngFor="let item of navItems, let i = index">
          <app-nav-item
            [index]="i" [item]="item"
            (onSelect)="markNavItemActiveAction($event)"></app-nav-item>
        </li>
      </ul>
    </div>
    <div class="mt-auto">
      <hr class="mb-3 mx-3 border-top-1 border-none surface-border"/>
      <a pRipple
         class="text-decoration-none px-5 m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
        <span class="font-medium">Admin</span>
      </a>
    </div>
  </div>
</div>
