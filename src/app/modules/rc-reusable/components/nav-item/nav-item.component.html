<div (click)="navigateAction()" pRipple
     class="p-2 flex align-items-center justify-content-between cursor-pointer w-full nav-item ">
  <a
    pRipple
    class="nav-item-text px-5 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors w-full {{item.active ? 'nav-item-active': ''}}">
    <i class="{{item.icon}} mr-2"></i>
    <span class="font-medium">{{item.name}}</span>
  </a>
</div>
<div *ngIf="item.active && item.children?.length ?? 0 > 0"
     class="py-0 align-items-center justify-content-between cursor-pointer w-full">
  <ul>
    <li *ngFor="let item of item.children, let i = index">
      <app-nav-item [item]="item" [index]="i"></app-nav-item>
    </li>
  </ul>
</div>
