<div class="container">
  <div class="py-2">
    <div class="d-flex">
      <span class="h3">Save Subject</span>
      <span class="spacer"></span>
      <span class="">
        <button (click)="closeModal()" class="p-button-rounded p-button-danger p-button-text" icon="pi pi-times"
                pButton></button>
      </span>
    </div>
    <div class="p-3">
      <form [formGroup]="subjectForm" class="">
        <div class="form-group">
          <label>Name</label>
          <input [value]="subject.name" class="form-control" formControlName="name" pInputText type="text">
        </div>
        <div class="form-group">
          <label>Code</label>
          <input [value]="subject.code" class="form-control" formControlName="code" pInputText type="text">
        </div>
        <div class="form-group">
          <label>Coefficient</label>
          <input [value]="subject.coefficient" class="form-control" formControlName="coeff" pInputText type="number">
        </div>
        <div class="form-group">
          <label>Section</label>
          <select class="form-select" formControlName="sectionId">
            <option *ngFor="let section of sections" [ngValue]="section"
                    class=""
                    selected="{{subject.sectionId == section.id}}">
              {{section.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <span class="p-2">
            <button
              (click)="saveSubject()" [disabled]="!subjectForm.valid" class="btn" icon="pi pi-check"
              label="Save" pButton
              type="button"></button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
