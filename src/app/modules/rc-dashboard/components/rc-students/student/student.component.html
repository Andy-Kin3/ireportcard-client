<div class="surface-section border-round bg">
  <form class="form p-3" [formGroup]="studentForm">
    <span class="text-3xl">{{student? student.user.firstName : 'Editing'}}</span>
    <div class="p-fluid grid py-5">
      <div class="field col-8">
        <span class="p-float-label">
          <input pInputText id="name" [formControlName]="'name'">
          <label for="name">Name</label>
        </span>
      </div>
      <div class="field col-4 flex align-content-center">
        <span class="mr-2 flex align-self-center p-radiobutton-box" *ngFor="let gender of genders">
          <input id="gender" class="p-radiobutton" type="radio" [checked]="student? student.gender.toLowerCase() == gender.toLowerCase(): false" [value]="gender" [formControlName]="'gender'">&nbsp;
          <label for="gender" class="p-radiobutton-label">{{gender | titlecase}}</label>
        </span>
      </div>
      <div class="field md:col-6">
        <span class="p-float-label">
          <p-calendar id="dob" [formControlName]="'dob'"></p-calendar>
          <label for="dob">Date of Birth</label>
        </span>
      </div>
      <div class="field md:col-6">
        <span class="p-float-label">
          <input pInputText id="pob" [formControlName]="'pob'">
          <label for="pob">Place of Birth</label>
        </span>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="col flex justify-content-end">
      <button (click)="saveStudentAction()" pButton class="" label="Save Student" icon="pi pi-check"></button>
    </div>
  </form>
</div>
