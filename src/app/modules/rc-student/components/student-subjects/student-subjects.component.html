<p>student-subjects works!</p>
<div *ngIf="currentTrial">
  <p-table [value]="subjectsRegistered" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Subject</th>
        <th>Code</th>
        <th>Coeff</th>
        <th>Registered On</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sr>
      <tr>
        <td>{{sr.subject.name}}</td>
        <td>{{sr.subject.code}}</td>
        <td>{{sr.subject.coefficient}}</td>
        <td>{{sr.registration.createdAt}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
